apply plugin: 'com.huawei.ohos.library'
ohos {
    compileSdkVersion 4
    defaultConfig {
        compatibleSdkVersion 4
    }
    
}

dependencies {
    /*https://github.com/ReactiveX/RxJava/tree/2.x*/
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    /*https://github.com/square/okhttp*/
    implementation 'com.squareup.okhttp3:okhttp:4.8.0'
    /*https://github.com/BoxuanJia/RxHarmony*/
    implementation 'com.github.boxuanjia:rxharmony:1.0.0'
    /*https://github.com/BoxuanJia/RxHarmonyLife*/
    implementation 'com.github.boxuanjia:rxharmonylife:1.0.2'
}
